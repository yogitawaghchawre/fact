 <div class="wrapper">

       <div class="form-group">

       </datalist>

     	   <div class="col-md-4">  
              
      <textarea rows="2"cols="2" maxlength=""  id="textar" placeholder="Any Questions/Suggestions" size="40"></textarea>

       </div>
